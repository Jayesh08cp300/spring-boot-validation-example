<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Form validation Example</title>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css"
          rel="stylesheet">
    <script
            src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js"></script>
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js"></script>
</head>
<body>
<h1 align="center" th:text="${message}"></h1>
<div class="container">
    <h2>Registration form</h2>
    <form action="/" method="post" th:action="@{/}" th:object="${person}">
        <div class="form-group">
            <label for="name">Name:</label> <input class="form-control"
                                                   id="email" name="name" placeholder="Enter Name"
                                                   th:field="*{name}" type="text"> <br/>
            <p class="alert alert-danger" th:errors="*{name}"
               th:if="${#fields.hasErrors('name')}"></p>
        </div>
        <div class="form-group">
            <label for="email">Email:</label> <input class="form-control"
                                                     id="email" name="email" placeholder="Enter email"
                                                     th:field="*{email}" type="email"> <br/>
            <p class="alert alert-danger" th:errors="*{email}"
               th:if="${#fields.hasErrors('email')}"></p>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label> <input class="form-control"
                                                       id="pwd" name="mobile" placeholder="Enter Mobile No"
                                                       th:field="*{mobile}" type="text"> <br/>
            <p class="alert alert-danger" th:errors="*{mobile}"
               th:if="${#fields.hasErrors('mobile')}"></p>
        </div>
        <div class="form-group form-check">
            <label class="form-check-label"> <input
                    class="form-check-input" name="remember" type="checkbox">
                Remember me
            </label>
        </div>
        <button class="btn btn-primary" type="submit">Submit</button>
    </form>
</div>

</body>
</html>
